<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrule Compendium Search</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="switch">
        <div id="switch-left">
            <button id="circle-one"></button>
            <button id="circle-two"></button>
            <button id="circle-three"></button>
            <button id="circle-four"></button>
            <button id="circle-five"></button>
        </div>
    
        <div id="switch-middle">
            <div id="screen-left">
                <!-- subsection for image -->
            </div>
    
            <div id="screen-right">
                <div class="result">
                    <div class="name"></div>
                    <div class="description"></div>
                    <div class="locations"></div>
                    <div class="drops"></div>
                </div>
            </div>
    
            <form id="search">
                <input type="text" name="entry" placeholder="Search for something">
                <input type="submit" value="search">
            </form>
    
        </div>
    
        <div id="switch-right">
            <button id="circle-six"></button>
            <button id="circle-seven"></button>
            <button id="circle-eight"></button>
            <button id="circle-nine"></button>
            <button id="circle-ten"></button>
        </div>

    </div>

    <div id="mobile">
        <div id="mobile-screen">
            <!-- subsection for image -->
        </div>
        <div class="result">
            <div class="name"></div>
            <div class="description"></div>
            <div class="locations"></div>
            <div class="drops"></div>
        </div>
        <div id="bottom">
            <form id="search-mobile">
                <input type="text" name="entry" placeholder="Search for something">
                <input type="submit" value="search">
            </form>
        </div>
    </div>
</body>
</html>
